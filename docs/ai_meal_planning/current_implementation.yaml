# 現在の実装状況
current_implementation:
  architecture:
    type: "単一AIサービス"
    service: "AIMealPlanningService"
    ai_provider: "Gemini API (google_generative_ai)"
    language: "Dart/Flutter"
    
  functionality:
    meal_planning:
      - name: "献立提案"
        implementation: "単一プロンプトで全工程を処理"
        location: "lib/core/services/ai_meal_planning_service.dart"
        
      - name: "食材分析"
        implementation: "_analyzeIngredients()メソッド"
        features:
          - 賞味期限優先度付け
          - カテゴリ分類
          - 食材リスト整理
          
      - name: "栄養バランス"
        implementation: "プロンプト内で簡易計算"
        limitations: "詳細な栄養分析なし"
        
      - name: "料理提案"
        implementation: "Gemini APIの単一レスポンス"
        output_format: "JSON形式の献立データ"
        
  current_models:
    product: "lib/shared/models/product.dart"
    meal_plan: "lib/shared/models/meal_plan.dart"
    ingredient: "lib/shared/models/ingredient.dart"
    shopping_item: "lib/shared/models/shopping_item.dart"
    
  limitations:
    - "単一AIによる処理の限界"
    - "専門性の不足"
    - "スケーラビリティの課題"
    - "エラーハンドリングの制限"
    - "並列処理の困難"
    
  dependencies:
    flutter:
      - "google_generative_ai: ^0.4.0"
      - "flutter_dotenv: ^5.1.0"
      - "http: ^1.2.2"
    
  configuration:
    gemini_api_key: "環境変数から取得"
    model: "gemini-1.5-flash"
    temperature: 0.7
    max_tokens: 2048
